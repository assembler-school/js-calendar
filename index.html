<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendar Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main -->
    <main class="main">
        <div class="before">
            <!-- event types list -->
            <div class=types_container>
                <div class="types__title"><h3>Js Calendar</h3></div>
                <div class="dark__mode"><h4>&#x1F441;Dark mode
                <label>
                    <input type="checkbox">
                    <span class="check"></span>
                </label>
                </h4>
                </div>
                <div class="types__list">
                    <ol class="types__ol">
                        <li class="types__ol__li"> <input type="checkbox"> Meeting </li>
                        <li class="types__ol__li"> <input type="checkbox">Call</li>
                        <li class="types__ol__li"> <input type="checkbox">Coffe with</li>
                        <li class="types__ol__li"> <input type="checkbox">Peer helping</li>
                        <li class="types__ol__li__plus"><input type="button" value="+ New Type"></li>
                    </ol>
                </div>
                <div class="add__type__btn"><input type="button" value="Add event"></div>
            </div>
        </div>
        <!--  -->

        <div class="middle">
            <!-- Calendar -->
            <!-- Nav -->
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <!-- <button class="btn btn--burger">&#9776;</button> -->
                    </li>
                    <li class="nav__item nav__item--full">
                        <span id="month">Jan</span> <span id="year">2021</span>
                    </li>
                    <li class="nav__item">
                        <button class="btn btn--word">Today</button>
                    </li>
                    <li class="nav__item">
                        <button class="btn btn--circle" id="prev-month">&#60;</button>
                    </li>
                    <li class="nav__item">
                        <button class="btn btn--circle" id="next-month">&#62;</button>
                    </li>
                </ul>
            </nav>
            <!-- Nav -->
            <div class="calendar__week">
                <div class="calendar__day">M</div>
                <div class="calendar__day">T</div>
                <div class="calendar__day">W</div>
                <div class="calendar__day">T</div>
                <div class="calendar__day">F</div>
                <div class="calendar__day">S</div>
                <div class="calendar__day">S</div>
            </div>
            <div class="calendar__dates" id="dates"></div>
        </div>
        <!-- Events list -->
        <div class="after">
            <div class="events"> </div>
        </div>
    </main>
    <!-- Main -->

    <button class="btn--modal" data-id="modal-example">Open modal</button>

    <!-- Modal -->
    <div class="modal" id="modal-example">

        <!-- Content container -->
        <div class="modal__container slide-from-bottom">

            <h4 class="modal__title">Modal title</h4>
            <p class="modal__close"></p>

            <!-- Content container -->
            <div class="modal__content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, cumque.</p>

                <!-- Footer container -->
                <div class="modal__footer">
                    <button class="btn btn--modal btn--red">Button</button>
                    <button class="btn btn--modal btn--blue">Button</button>
                    <button class="btn dark close-modal" data-id="modal-example">Close modal</button>
                </div>
            </div>
        </div>
    </div><!-- Modal -->

    <script src='assets/js/variables.js'></script>
    <script src='assets/js/modals.js'></script>
    <script src='assets/js/calendar.js'></script>
    <script src='assets/js/events.js'></script>
    <script src='assets/js/help.js'></script>
</body>

</html>
